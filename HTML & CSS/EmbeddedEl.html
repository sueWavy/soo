<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이미지 삽입 요소 / 절대 경로, 상대 경로 / srcset, sizes 속성-->
    <img
      src="https://cdn.pixabay.com/photo/2023/10/18/18/59/tomatoes-8324940_1280.jpg"
      alt="토마토 사진"
      width="400"
      height="300"
    />

    <!-- 비디오 삽입 요소 autoplay 속성 muted -->
    <video controls>
      <source src="assets/183271 (720p).mp4" />
      sorry
    </video>

    <!-- 오디오 삽입 요소 -->
    <audio controls>
      <source src="어쩌꾸 오디오 파일" />
    </audio>

    <!-- 그래픽 캔버스 요소 : 캔버스 스크립팅 API 또는 WebGL API와 함께 그래픽과 애니메이션을 그릴 수 있다. ( 마크업 ) -->
    <canvas id="canvas" width="300" height="300">
      캔버스의 내용을 설명하는 대체 텍스트
      <!-- 실제로 내부에 그리는 것은 자바스크립트를 필요로함 -->
    </canvas>

    <!-- 인라인 프레임 요소 : 중첩 브라우징 맥락을 나타내는 요소로, 현재 문서 안에 다른 HTML 페이지를 삽입. -->
    <iframe src="" width="300" height="200" frameborder="0">지도 같은거</iframe>
  </body>
</html>
