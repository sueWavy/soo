<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <!--
      CSS 그리드 레이아웃은 웹페이지를 위한 이차원 레이아웃 시스템.
      이 기능을 통해 콘텐츠를 행과 열에 배치할 수 있으며 복잡한 레이아웃을 직접 직관적으로 구축할 수 있는 많은 기능이 있다.
    -->

    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <div class="item">7</div>
      <div class="item">8</div>
    </div>

    <div class="container2">
      <div class="item2 header">header</div>
      <div class="item2 main">main</div>
      <div class="item2 sidebar">sidebar</div>
      <div class="item2 footer">footer</div>
    </div>

    <div class="container3">
      <div class="item3">1</div>
      <div class="item3">2</div>
      <div class="item3">3</div>
      <div class="item3">4</div>
      <div class="item3">5</div>
      <div class="item3">6</div>
      <div class="item3">7</div>
      <div class="item3">8</div>
    </div>
  </body>
</html>
