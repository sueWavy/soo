<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="black-bg"></div>
      <header>
        <a href="">코로나19 대응 방안에 대한 최신 정보를 확인하세요</a>
        <div class="gnb mt-sm">
          <div class="logo">
            <img src="./assests/Airbnb_Logo.png" alt="logo" />
          </div>
          <div class="gnb-menu">
            <ul>
              <li class="active">숙소</li>
              <li>체험</li>
              <li>온라인 체험</li>
            </ul>
          </div>
          <div class="menu">
            <p class="menu-hover">호스팅 되기</p>
            <i class="bi bi-globe menu-hover"></i>
            <div class="profile">
              <i class="bi bi-list"></i>
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
          <div class="search">
            <ul class="search-ul">
              <li>위치 <br /><span>어디로 여행가세요?</span></li>
              <li>체크인<br /><span>날짜 입력</span></li>
              <li>체크아웃 <br /><span>날짜 입력</span></li>
              <li>인원<br /><span>게스트 추가</span></li>
            </ul>
          </div>
        </div>
      </header>
      <section class="notice"></section>
      <section class="main-banner"></section>
      <section class="idea"></section>
      <section class="express"></section>
    </div>
  </body>
</html>
