<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="black-bg"></div>
      <header>
        <a href="">코로나19 대응 방안에 대한 최신 정보를 확인하세요</a>
        <div class="gnb mt-sm">
          <div class="logo">
            <img src="./assests/Airbnb_Logo.png" alt="logo" />
          </div>
          <div class="gnb-menu">
            <ul>
              <li class="active">숙소</li>
              <li>체험</li>
              <li>온라인 체험</li>
            </ul>
          </div>
          <div class="menu">
            <p class="menu-hover">호스팅 되기</p>
            <i class="bi bi-globe menu-hover"></i>
            <div class="profile">
              <i class="bi bi-list"></i>
              <i class="bi bi-person-circle"></i>
            </div>
          </div>
          <div class="search">
            <ul class="search-ul">
              <li>위치 <br /><span>어디로 여행가세요?</span></li>
              <li>체크인<br /><span>날짜 입력</span></li>
              <li>체크아웃 <br /><span>날짜 입력</span></li>
              <li>인원<br /><span>게스트 추가</span></li>
            </ul>
          </div>
        </div>
      </header>
      <section class="notice mt-lg">
        <p>
          10만 명에 달하는 우크라이나 피란민에게 임시 <br />
          숙소를 제공해주세요
        </p>
        <button>자세히 알아보기</button>
      </section>
      <section class="main-banner mt-lg">
        <div class="content">
          <p>호기심을 자극하는 숙소로 떠나보세요</p>
          <button><span>유연한 검색</span></button>
        </div>
      </section>
      <section class="idea mt-lg">
        <p class="heading">설레는 다음 여행을 위한 아이디어</p>
        <div class="city mt-sm">
          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2022/09/16/17/07/city-7459162_1280.jpg"
            />
            <figcaption style="background-color: red;">
              <p>서울</p>
              <span>1km 거리</span>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2016/11/23/15/32/pedestrians-1853552_1280.jpg"
            />
            <figcaption style="background-color: orange;">
              <p>대구</p>
              <span>239km 거리</span>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2017/12/17/19/08/bridge-3024773_1280.jpg"
            />
            <figcaption style="background-color: yellow;">
              <p>대전</p>
              <span>141km 거리</span>
            </figcaption>
          </figure>
          <figure class="card">
            <img
              src="https://cdn.pixabay.com/photo/2017/02/19/15/28/sunset-2080072_1280.jpg"
            />
            <figcaption style="background-color: green;">
              <p>수원시</p>
              <span>32km 거리</span>
            </figcaption>
        </div>
      </section>
      <section class="express mt-lg">
        <p class="heading">
            에어비앤비 체험 둘러보기
            <div class="photoDiv">
                <p>여행 중 만나는<br/>이색적인 즐길 거리</p>
                <button>체험</button>
            </div>
            <div class="photoDiv">
                <p>집에서 만나는<br/>다양한 즐길 거리</p>
                <button>온라인 체험</button>
            </div>
        </p>
      </section>
    </div>
  </body>
</html>
