<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./instaFeed.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="instagram">
        <header>
          <div class="header-left">
            <img
              src="../../assets/img/chicken-8225658_640.jpg"
              width="38px"
              height="38px"
            />
            <p>웅치킨</p>
          </div>
          <div class="header-right"><p>···</p></div>
        </header>
        <div class="img">
          <img
            src="../../assets/img/chicken-4110212_1920.jpg"
            width="100%"
            height="100%"
          />
        </div>
        <footer>
          <div class="top-left">
            <span>
              <svg
                id="heart"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-suit-heart"
                viewBox="0 0 16 16"
              >
                <path
                  d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"
                />
              </svg>

              <svg
                id="fill-heart"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-suit-heart-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"
                />
              </svg>
              <script>
                var 하트, 채워진하트;
                하트 = document.getElementById("heart");
                채워진하트 = document.getElementById("fill-heart");

                하트.addEventListener("click", function () {
                  하트.style.display = "none";
                  채워진하트.style.display = "block";
                });

                채워진하트.addEventListener("click", function () {
                  채워진하트.style.display = "none";
                  하트.style.display = "block";
                });
              </script>
            </span>
            <span>comment</span>
            <span>DM</span>
          </div>
          <div class="top-center">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="top-right">
            <span>shared</span>
          </div>
          <div class="like">
            <b>100 Likes</b>
          </div>
          <div class="comment">
            <p>
              <b>Lorem</b> ipsum dolor sit amet consectetur adipisicing elit.
              Laborum adipisci error ad voluptates nemo ducimus sed? Aspernatur
              libero, sit amet at blanditiis nobis molestias, nesciunt ut ad
              fugit pariatur cum!
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
