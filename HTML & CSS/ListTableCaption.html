<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <ol> Order List -->
    <!-- type 속성 a 소문자 알파벳 , A 대문자 알파벳 , i 소문자 로마숫자 , I 대문자 로마숫자 , 1 숫자 -->
    <!-- start 속성 시작할 순서 3 .. 5 등  -->
    <ol>
      <li>순서</li>
      <li>순서</li>
      <li>순서</li>
    </ol>

    <!-- <ul> Unodered List -->
    <ul>
      <li>노순서</li>
      <li>노순서</li>
      <ul>
        <li>세상에</li>
        <li>세상에</li>
        <ul>
          <li>맙소사</li>
          <li>맙소사</li>
        </ul>
      </ul>
    </ul>

    <!-- <dl> 설명 목록 <dt> <dd> 요소 설명 그룹의 목록 감싸서 설명 목록 생성 -->
    <dl>
      <dt>사람</dt>
      <dd>생명체</dd>
    </dl>

    <!-- <table> 표 <tr> 열 <th> 제목 <td> 내용 -->
    <table>
      <caption>
        표의 제목
      </caption>
      <thead>
        <tr>
          <th scope="col">나라</th>
          <!--scope는 의미적 (스크린 리더 등)-->
          <th scope="col">수도</th>
          <th scope="col">인구</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th scope="row">한국</th>
          <td>서울</td>
          <td>5100만</td>
        </tr>
        <tr>
          <th scope="row">미국</th>
          <td>워싱턴</td>
          <td>3억</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">합계</td>
          <!-- colspan = 합치기 -->
          <td>3억 5100만</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
