<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내비게이션 및 푸터 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="././stylesheets/main.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <!-- 헤더 영역 -->
        <!-- 대제목의 경우 "Coupang"으로 미리 마크업되어 있습니다. -->
        <h1 class="sr-only">Coupang</h1>
        <div class="header__inner">
          <!-- 카테고리 버튼은 .header__inner 영역 안에 마크업 해주세요. -->
          <button class="button--category">
            <img src="./assets/icon/hamburger.svg" />
            <p>카테고리</p>
          </button>
        </div>
      </header>

      <nav class="navigation">
        <!-- 내비게이션 영역 -->
        <!-- 내비게이션 제목 -->
        <h2 aria-label="Navigation menubar"></h2>
        <div class="navigation__inner">
          <!-- 카테고리별 내비게이션(메뉴) 영역 -->
          <ul class="navigation__list depth_1">
            <li class="top-list">
              <a href="/" role="button"
                ><i class="icon-clothes"></i>패션의류/잡화<span
                  class="arrow"
                ></span
              ></a>
            </li>
            <ul class="navigation__list depth_2">
              <li class="top-list">
                <a href="/" role="button"
                  >여성패션<span class="arrow"></span
                ></a>
              </li>
              <ul class="navigation__list depth_3">
                <li>
                  <a href="/">의류</a>
                </li>
                <li><a href="/">속옷/잠옷</a></li>
                <li><a href="/">신발</a></li>
              </ul>
              <li>남성패션</li>
              <li>유아동패션</li>
            </ul>
            <li><i class="icon-beauty"></i>뷰티</li>
            <li><i class="icon-baby"></i>출산유아동</li>
            <li><i class="icon-foods"></i>식품</li>
            <li><i class="icon-kitchenware"></i>주방용품</li>
            <li><i class="icon-houseware"></i>생활용품</li>
            <li><i class="icon-interior"></i>홈인테리어</li>
            <li><i class="icon-appliances"></i>가전디지털</li>
            <li><i class="icon-sports"></i>스포츠</li>
            <li><i class="icon-car"></i>자동차용품</li>
            <li><i class="icon-book"></i>도서음반</li>
            <li><i class="icon-toy"></i>완구취미</li>
            <li><i class="icon-stationery"></i>문구오피스</li>
            <li><i class="icon-pet"></i>반려동물</li>
            <li><i class="icon-travel"></i>여행티켓</li>
            <li>
              <i class="icon-theme"></i>테마관
              <img src="./assets/icon/new.svg" />
            </li>
          </ul>
        </div>
      </nav>

      <main class="main">
        <!-- 메인 콘텐츠 영역 -->
        <!-- 해당 영역은 추가적인 마크업없이 비워놓아 주세요. -->
      </main>

      <footer class="footer">
        <!-- 푸터 영역 -->
        <!-- 푸터 관련 콘텐츠는 .footer 영역 안에 마크업 해주세요. -->
      </footer>
    </div>
  </body>
</html>
