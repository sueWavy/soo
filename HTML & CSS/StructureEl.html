<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div> 플로우 콘텐츠를 위한 통용 순수 컨테이너 css 꾸미기 전까지 표시안남 -->
    <div>나를 묶어서 사용하시오</div>

    <!-- <span> 구문 콘텐트츠를 위한 인라인 컨테이너, 스타일 또는 lang 등 어떤 특성 값 공유 사용 -->
    <span>나는 구문을 위한 인라인 컨테이너 스타일 적용도 가능</span>

    <!-- Semantic Web 의미론적인, 요소의 의미를 고려하여 구조를 설계하고 코드를 작성한다. -->
    <!-- 검색 엔진은 의미론적 마이크업을 분석하여 페이지의 검색 랭킹에 영향을 줄 수 있는 중요한 키워드로 간주한다. -->
    <!-- 시각 장애가 있는 사용자가 스크린리더로 페이지를 탐색할 때 의미론적 마크업을 푯말로 사용 가능. -->
    <!-- 의미없는 <div> 로 이루어진 페이지 탐색보다 의미있는 코드 블록을 찾는 것이 훨씬 쉽다. -->
    <!-- 개발자에게 태그 안에 채워질 데이터 유형을 제안. -->
    <!-- 의미있는 이름짓기 (Semantic naming)는 적절한 사용자 정의 요소 / 구성 요소의 이름짓기(naming)를 반영한다. -->

    <!-- <header> 소개 및 탐색에 도움을 주는 콘텐츠 제목, 로고, 검색 폼, 작성자 이름 등의 요소 포함 -->
    <header><h1>Title</h1></header>

    <!-- <footer> 가장 가까운 구획 콘텐츠나 구획 루트의 푸터를 나타냅니다, 푸터는 일방적인 구획의 작성자, 저작권 정보, 관련 문서등의 내용을 담는다. -->
    <footer><p>made by Lee</p></footer>

    <!-- <nav> 네비게이션바, 메뉴, 목차, 색인 -->
    <nav>
      <button>글쓰러가기</button><button>마이페이지</button
      ><button>장바구니</button>
    </nav>

    <!-- <aside> 주로 사이드바 혹은 콜아웃 박스로 표현 -->
    <aside>광고 배너 같은 거</aside>

    <!-- <main> 주요 콘텐츠 영역, 핵심 주제나 앱의 핵심 기능에 직접적으로 연결 또는 확장하는 콘텐츠 -->
    <main>
      <p>세상에 여기가 정말 메인 내용인듯</p>
      <article>
        <h2>여기도 중요한 내용</h2>
        <p>내용 내용 내용 내용</p>
      </article>
      <article>
        <h2>여기도 중요한 내용</h2>
        <p>내용 내용 내용 내용</p>
      </article>
    </main>

    <!-- <article> 문서, 페이지, 애플리케이션 또는 사이트 안에서 독립적으로 구분해 배포하거나 재사용할 수 있는 구획을 나타냄
        사용 예제로 게시판과 블로그 글, 매거진이나 뉴스 기사 등이 있다. -->
    <article>위처럼 쓰면됨.</article>

    <!-- <section> 문서의 독립적인 구획, 더 적합한 의미를 가진 요소가 없을 때 사용 제목을 포함하지만 항상 그렇지는 않다. -->
    <!-- <article>이 될 수 있으면 사용 되지 않으면 <section> -->
  </body>
</html>
